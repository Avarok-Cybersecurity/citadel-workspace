name: Validate PR
on:
  workflow_call:
  pull_request:
  push:
    branches: ["master"]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  # 40 MiB stack
  RUST_MIN_STACK: 40971520
  RUST_LOG: "citadel=warn"
  # Skip WASM build in CI (no wasm-pack installed)
  SKIP_WASM_BUILD: "1"

jobs:
  fmt:
    name: Cargo Fmt - ${{ matrix.crate }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        crate:
          - citadel-workspace-types
          - citadel-workspace-internal-service
          - citadel-workspace-server-kernel
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: Avarok-Cybersecurity/gh-actions-deps@master
      - name: Run Cargo Fmt
        run: cargo fmt -p ${{ matrix.crate }} --check

  clippy:
    name: Cargo Clippy - ${{ matrix.crate }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        crate:
          - citadel-workspace-types
          - citadel-workspace-internal-service
          - citadel-workspace-server-kernel
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: Avarok-Cybersecurity/gh-actions-deps@master
      - name: Run Cargo Clippy
        run: cargo clippy -p ${{ matrix.crate }} -- -D warnings

  rust-tests:
    name: Rust Tests - ${{ matrix.crate }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        crate:
          - citadel-workspace-types
          - citadel-workspace-internal-service
          - citadel-workspace-server-kernel
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: Avarok-Cybersecurity/gh-actions-deps@master
      - name: Run Cargo Test
        run: cargo test -p ${{ matrix.crate }}

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        run: npm ci
        working-directory: citadel-workspaces
      - name: Run Unit Tests
        run: npm test
        working-directory: citadel-workspaces

  integration-tests:
    name: Integration Test - ${{ matrix.test }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test:
          - test:p2p
          - test:live-doc
          - test:group
          - test:group-multiuser
          - test:crud
          - test:login
          - test:prev-sessions
          - test:file-transfer
          - test:offline
          - test:hard-disconnect
          - test:permissions
          - test:admin-modal
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps
      - name: Install Dependencies
        run: npm ci
        working-directory: citadel-workspaces/integration-tests
      - name: Start Services
        env:
          INTERNAL_SERVICE_PORT: '12345'
        run: docker compose up -d --wait
      - name: Run Integration Test
        env:
          IN_CI: 'true'
        run: npm run ${{ matrix.test }}
        working-directory: citadel-workspaces/integration-tests
      - name: Upload Screenshots on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.test }}
          path: citadel-workspaces/integration-tests/screenshots/
