name: Validate PR
on:
  workflow_call:
  pull_request:
  push:
    branches: ["master"]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  # 40 MiB stack
  RUST_MIN_STACK: 40971520
  RUST_LOG: "citadel=warn"

jobs:
  fmt:
    name: Cargo Fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: Avarok-Cybersecurity/gh-actions-deps@master
      - name: Run Cargo Fmt
        run: cargo fmt --check
        working-directory: src-tauri

  clippy:
    name: Cargo Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: Avarok-Cybersecurity/gh-actions-deps@master
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies (Ubuntu Only)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
      - name: Install Frontend Dependencies
        run: npm i
      - name: Run Cargo Clippy
        run: cargo clippy --all -- -D warnings
        working-directory: src-tauri

  tauri-build:
    name: Tauri Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: Avarok-Cybersecurity/gh-actions-deps@master
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies (Ubuntu Only)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libglvnd-dev libwebkit2gtk-4.1-dev build-essential curl wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
      - name: Install Dependencies (Windows Only)
        if: startsWith(matrix.os, 'windows')
        run: |
          vcpkg install openssl:x64-windows-static-md
      - run: echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" | Out-File -FilePath $env:GITHUB_ENV -Append
        if: startsWith(matrix.os, 'windows')
      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0-rc"
        working-directory: src-tauri
      - name: Run Tauri Build
        run: cargo tauri build --verbose
        working-directory: src-tauri
        continue-on-error: true

  jslint:
    name: JS lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install dependencies
        run: |
          npm install --global prettier
          npm install --global eslint
          npm i

      - name: Run Prettier check
        run: prettier "." -c

      - name: Run ESLint check
        run: eslint "**/*.{js,jsx,ts,tsx}"

  rust-ts-interop:
    name: Rust-TypeScript Interoperability Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: Avarok-Cybersecurity/gh-actions-deps@master
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
          npm i
      - name: Run Rust Type Interop Tests
        run: cargo test --test type_interop_tests
        working-directory: src-tauri
      - name: Start Internal Services
        run: |
          nohup cargo run --bin internal-service -- --bind 127.0.0.1:12345 > internal-service.log 2>&1 & echo $! > ./.service-pid
          # Start citadel server
          nohup cargo run --bin citadel_server -- --bind 127.0.0.1:12349 > citadel-server.log 2>&1 & echo $! > ./.server-pid
          # Wait for services to start
          sleep 5
      - name: Run TypeScript Interop Tests
        run: npm test
        working-directory: citadel-workspaces
      - name: Stop Internal Services
        run: |
          [ ! -f "./.server-pid" ] || { kill $(cat ".server-pid") && rm "./.server-pid"; }
          [ ! -f "./.service-pid" ] || { kill $(cat ".service-pid") && rm "./.service-pid"; }

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        run: npm ci
        working-directory: citadel-workspaces
      - name: Run Unit Tests
        run: npm test
        working-directory: citadel-workspaces

  integration-tests:
    name: Integration Test - ${{ matrix.test }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test:
          - test:p2p
          - test:live-doc
          - test:group
          - test:group-multiuser
          - test:crud
          - test:login
          - test:prev-sessions
          - test:file-transfer
          - test:offline
          - test:hard-disconnect
          - test:permissions
          - test:admin-modal
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps
      - name: Install Dependencies
        run: npm ci
        working-directory: citadel-workspaces/integration-tests
      - name: Start Services
        run: docker compose up -d --wait
        working-directory: citadel-workspaces
      - name: Run Integration Test
        env:
          IN_CI: 'true'
        run: npm run ${{ matrix.test }}
        working-directory: citadel-workspaces/integration-tests
      - name: Upload Screenshots on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.test }}
          path: citadel-workspaces/integration-tests/screenshots/
