name: Validate PR
on:
  workflow_call:
  pull_request:

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  # 40 MiB stack
  RUST_MIN_STACK: 40971520
  RUST_LOG: "citadel=warn"

jobs:
    fmt:
        name: Cargo Fmt
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - uses: Avarok-Cybersecurity/gh-actions-deps@master
        - run: cargo fmt --check
    clippy:
        name: Cargo Clippy
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - uses: Avarok-Cybersecurity/gh-actions-deps@master
        - name: install dependencies (ubuntu only)
          run: |
            sudo apt-get update
            sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev
        - run: cargo clippy --all -- -D warnings
    test:
        name: Cargo Test
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
              os: [ubuntu-latest, macos-latest, windows-latest]
        steps:
        - uses: actions/checkout@v2
        - uses: Avarok-Cybersecurity/gh-actions-deps@master
        - name: install dependencies (ubuntu only)
          if: matrix.platform == 'ubuntu-latest'
          run: |
            sudo apt-get update
            sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev
        - run: cargo test
    tauri-build:
      name: Tauri Build
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os: [ ubuntu-latest, macos-latest, windows-latest ]
      steps:
        - uses: actions/checkout@v2
        - uses: Avarok-Cybersecurity/gh-actions-deps@master
        - name: setup node
          uses: actions/setup-node@v4
          with:
            node-version: 20
        - uses: oven-sh/setup-bun@v1
        - name: install dependencies (ubuntu only)
          if: matrix.platform == 'ubuntu-latest'
          run: |
            sudo apt-get update
            sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev
        - run: cargo install create-tauri-app
        - run: cargo install tauri-cli --version 2.0.0-alpha.21
        - run: bun install
        - run: cargo tauri build

